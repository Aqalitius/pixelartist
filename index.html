<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- One of the following themes -->

    <body> 
        <div id="controls">
            
            
        <div id="cursor"> </div>
        <button id="undo-btn">Undo</button>
        <button id="redo-btn">Redo</button> 
        <!-- a button that makes fill mode on or off -->
        <button id="fill-btn">Fill</button>
        <button id="erase-btn">Erase</button>
        <input type="color" id="color-picker">
        <select id="cell-size-dropdown">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
        <button id="clear-btn">Clear</button>
        </div>
        <canvas id="canvas" width="1300" height="900"></canvas>
        <button id="save-btn">Save as PNG</button>
        <input type="file" id="file-input" accept="image/png">
        <button id="load-btn">Load</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p> SAVING DRAWING </p>
                <p>Enter a filename: </p>
                <input id="filename-input" type="text" name="canvas.png">
                <button id="confirm-btn">Confirm</button>
            </div>
        <script src="dist/bundle.js"></script>
    <h1>Hi</h1>

    </body>
</html>
